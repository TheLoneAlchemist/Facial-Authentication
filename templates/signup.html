{% extends 'base.html' %}


{% block title %} Sign Up {% endblock title %}
{% block stylecss %}

<style>
  #canvas {
    display: none;
  }
</style>
{% endblock stylecss %}


</head>

{% block body %}


<div hidden id="notify" class="bg-purple-100">
  <div id="msg" class=" rounded-lg py-5 px-6 text-base text-black-700 inline-flex items-center w-full"
    role="alert">
    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="circle" class="w-4 h-4 mr-2 fill-current"
      role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path>
    </svg>

  </div>
</div>

<div class="container">
  <form id="post-form">
    {% csrf_token %}

    <div class="container">
      <div class="p-3 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-10">
        <!--Card 1-->
        <div class="rounded overflow-hidden shadow-lg">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">Live camera</div>
            <div class="camera">
              <video autoplay id="video" width="320" height="240"> Stream is not available</video>
            </div>
          </div>
        </div>


        <!--Card 2-->
        <div class="rounded overflow-hidden shadow-lg">
          <div class="px-6 py-4">
            <div class="font-bold text-xl mb-2">captured image</div>
            <canvas id="canvas"></canvas>
            <div class="output">
              <img id="photo" alt="captured image">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center" hidden>
      <textarea id="imgstring"></textarea>
      <!-- <input type="text" id="csrf" value="{{csrf_token}}"> -->
    </div>

    <div class="container px-1 py-2"  style="display: flex; justify-content: center;"><button type="button" id="startbutton" class="inline-block px-6 py-2 border-2 border-green-500 text-green-500 font-medium text-xs leading-tight uppercase rounded-full hover:bg-black hover:bg-opacity-4 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Take Photo</button> </div>


    <div class="container">
      <section class="h-screen">
        <div class="container px-3 py-3 h-full">
          <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">

            <div class="md:w-8/12 lg:w-5/12 lg:ml-20">


              <!-- First Name -->
              <div class="mb-6">
                <input type="text"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder="First Name" id="fname" required />
              </div>

              <!-- Last Name -->
              <div class="mb-6">
                <input type="text"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder="Last Name" id="lname" required />
              </div>

              <!-- Email input -->
              <div class="mb-6">
                <input type="text"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder="Email address" id="email" required />
              </div>

              <!-- Password input -->
              <div class="mb-6">
                <input type="password"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder="Password" id="password1" required />
              </div>

              <!-- Password input2 -->
              <div class="mb-6">
                <input type="password"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  placeholder=" Re-Enter Password" id="password2" required />
              </div>

              <div class="flex justify-between items-center mb-6">
                <div class="form-group form-check">

                  <a href="/login"
                    class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out">Login</a>
                </div>
                <a href="#!"
                  class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out">Forgot
                  password?</a>
              </div>

              <!-- Submit button -->
              <button type="submit"
                class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                data-mdb-ripple="true" data-mdb-ripple-color="light" id="sub">
                Sign up
              </button>

            </div>

            <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="w-full"
                alt="Phone image" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </form>
</div>

{% endblock body %}

{% block scripts %}

<script src="/static/signup.js"></script>

{% endblock scripts %}
